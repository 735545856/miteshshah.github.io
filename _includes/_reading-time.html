<p class="byline">
	<strong><i class="fa fa-fw fa-clock-o"></i>
		{% assign words = page.content | number_of_words %}
		{% if words < 150 %}
		less than 1 minute
		{% elsif words < 300 %}
		2 minute
		{% else %}
		{{ words | divided_by:150 }} minutes
		{% endif %} to read
	</strong>
	({{ words }} words)
</p>
